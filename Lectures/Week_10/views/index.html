<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script>
     function getUserList() {
        fetch("https://reqres.in/api/users?page=1")
            .then(response => {
                return response.json()
            }).then(response => {
                console.log(response.data)
                createUserTable(response.data)
            }).catch(err => {
                console.log(err)
            })
     }

     function createUserTable(userList){
        var table = "<table border='1'>";
            table += "<tr><th>ID</th><th>Email</th><th>First Name</th><th>Last Name</th><th>Avatar</th></tr>";

            userList.forEach(user => {
                table += "<tr>";
                table += "<td>" + user.id + "</td>";
                table += "<td>" + user.email + "</td>";
                table += "<td>" + user.first_name + "</td>";
                table += "<td>" + user.last_name + "</td>";
                table += "<td><img src='" + user.avatar + "'></td>";
                table += "</tr>";
            });

            table += "</table>";

            const container = document.getElementById("userList");
            container.innerHTML = table;
     }

    </script>
</head>
<body>
    <h1>Week 10 - AJAX and fetch() API</h1>
    <button onclick="getUserList()">Get User List</button>
    <div id="userList">No User Data Available</div>
</body>
</html>
